sudo: false
cache:
  directories:
    $HOME/.npm
    $HOME/.cache

language: node_js
node_js:
  - "4"
  - "5"
  - node

os:
  - linux

before_install:
  - npm config set progress false
  - npm i -g npm@3

install:
  - node --version
  - npm --version
  - git --version
  - npm install

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - npm run eslint
  - npm run test
  - npm run test-e2e
